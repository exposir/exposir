<svg width="800" height="120" viewBox="0 0 800 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .t-glow { text-shadow: 0 0 5px #00f3ff; }
    .p-glow { filter: drop-shadow(0 0 4px #bd00ff); }
    .bg-anim { animation: pulse 4s infinite alternate; }
    @keyframes pulse { 0% { opacity: 0.1; } 100% { opacity: 0.3; } }
    @keyframes spin { 0% { transform: rotate(0deg); transform-origin: 400px 60px; } 100% { transform: rotate(360deg); transform-origin: 400px 60px; } }
    @keyframes dash { to { stroke-dashoffset: 0; } }
  </style>

  <!-- Base Background -->
  <rect width="800" height="120" rx="10" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
  
  <!-- Cyber Grid Background -->
  <path d="M0 20 H800 M0 40 H800 M0 60 H800 M0 80 H800 M0 100 H800" stroke="#30363d" stroke-width="0.5" stroke-opacity="0.3"/>
  <path d="M200 0 V120 M400 0 V120 M600 0 V120" stroke="#30363d" stroke-width="0.5" stroke-opacity="0.3"/>

  <!-- Center Core (Reactor) -->
  <circle cx="400" cy="60" r="40" stroke="#30363d" stroke-width="1" fill="#0d1117"/>
  <circle cx="400" cy="60" r="35" stroke="#00f3ff" stroke-width="2" stroke-dasharray="10 10" style="animation: spin 10s linear infinite; opacity: 0.3"/>
  <circle cx="400" cy="60" r="25" fill="#00f3ff" fill-opacity="0.1" class="bg-anim"/>
  <text x="400" y="64" text-anchor="middle" font-family="monospace" font-size="10" fill="#00f3ff" letter-spacing="2">CORE</text>

  <!-- Left Module: Stats Big Display -->
  <g transform="translate(40, 0)">
     <rect x="0" y="20" width="3" height="80" fill="#00f3ff" class="p-glow"/>
     <text x="20" y="45" font-family="Arial, sans-serif" font-size="10" fill="#8b949e" letter-spacing="1">TOTAL TRAFFIC</text>
     <text x="20" y="80" font-family="Arial, sans-serif" font-weight="bold" font-size="36" fill="#ffffff" class="t-glow">78</text>
     <text x="140" y="80" font-family="monospace" font-size="12" fill="#00f3ff">VIEWs</text>
  </g>

  <!-- Right Module: Live Chart -->
  <g>
    <text x="450" y="35" font-family="monospace" font-size="10" fill="#8b949e">ACTIVITY_WAVEFORM (14 DAYS)</text>
    <!-- Chart Axis -->
    <line x1="450" y1="90" x2="750" y2="90" stroke="#30363d" stroke-width="1"/>
    
    <!-- The Graph Line -->
    <polyline points="450,90 473.0769230769231,90 496.15384615384613,65 519.2307692307693,90 542.3076923076923,90 565.3846153846154,90 588.4615384615385,90 611.5384615384615,90 634.6153846153846,90 657.6923076923076,90 680.7692307692307,90 703.8461538461538,90 726.9230769230769,90 750,90 " fill="none" stroke="#bd00ff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="p-glow">
        <animate attributeName="stroke-dasharray" from="0, 1000" to="1000, 0" dur="2s" fill="freeze" />
    </polyline>
    
    <!-- Area under curve (optional opacity) -->
    <polyline points="450,90 450,90 473.0769230769231,90 496.15384615384613,65 519.2307692307693,90 542.3076923076923,90 565.3846153846154,90 588.4615384615385,90 611.5384615384615,90 634.6153846153846,90 657.6923076923076,90 680.7692307692307,90 703.8461538461538,90 726.9230769230769,90 750,90  750,90" fill="url(#gradChart)" opacity="0.2"/>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradChart" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#bd00ff"/>
      <stop offset="100%" stop-color="#bd00ff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Decorative Corners -->
  <path d="M10 10 L30 10 L10 30 Z" fill="#00f3ff" opacity="0.5"/>
  <path d="M790 110 L770 110 L790 90 Z" fill="#bd00ff" opacity="0.5"/>

</svg>