<svg width="320" height="60" viewBox="0 0 320 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0.2; }
    }
    .text-glow {
      text-shadow: 0 0 2px #00f3ff, 0 0 5px #00f3ff;
    }
    .border-glow {
      filter: drop-shadow(0 0 2px #00f3ff);
    }
  </style>

  <!-- Background Base -->
  <rect x="2" y="2" width="316" height="56" fill="#050a10" stroke="none" />
  
  <!-- Holographic Grid Pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00f3ff" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
    <linearGradient id="scan-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00f3ff" stop-opacity="0" />
      <stop offset="50%" stop-color="#00f3ff" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#00f3ff" stop-opacity="0" />
    </linearGradient>
  </defs>
  <rect x="2" y="2" width="316" height="56" fill="url(#grid)" />

  <!-- Scanning Line Animation -->
  <rect x="2" y="2" width="316" height="56" fill="url(#scan-gradient)" style="animation: scan 3s linear infinite; mask: url(#mask-layer);" />

  <!-- Main HUD Border -->
  <path d="M 10 2 L 310 2 L 318 10 L 318 50 L 310 58 L 10 58 L 2 50 L 2 10 Z" stroke="#00f3ff" stroke-width="1" fill="none" class="border-glow" stroke-opacity="0.6"/>
  
  <!-- Decor elements -->
  <rect x="0" y="20" width="2" height="20" fill="#00f3ff" class="border-glow"/>
  <rect x="318" y="20" width="2" height="20" fill="#00f3ff" class="border-glow"/>
  <rect x="20" y="55" width="60" height="2" fill="#00f3ff" fill-opacity="0.5"/>

  <!-- AI Core Status -->
  <circle cx="25" cy="30" r="3" fill="#00f3ff" style="animation: pulse 2s infinite"/>
  <circle cx="25" cy="30" r="6" stroke="#00f3ff" stroke-width="1" stroke-opacity="0.5"/>
  <text x="38" y="33" font-family="Consolas, Monaco, monospace" font-size="10" fill="#00f3ff" fill-opacity="0.7">SYSTEM.ACTIVE</text>

  <!-- Data Readout -->
  <g font-family="Consolas, Monaco, monospace" font-weight="bold">
    <!-- Label -->
    <text x="190" y="20" font-size="9" fill="#00f3ff" fill-opacity="0.5" text-anchor="end">TRAFFIC_LOG</text>
    
    <!-- Views Number -->
    <text x="295" y="30" font-size="20" fill="#fff" text-anchor="end" class="text-glow">3</text>
    <text x="295" y="45" font-size="10" fill="#00f3ff" fill-opacity="0.8" text-anchor="end">UNIQUES: 2</text>
  </g>
  
  <!-- Tiny decorative random hex -->
  <text x="140" y="52" font-family="Consolas, monospace" font-size="8" fill="#00f3ff" fill-opacity="0.3">0x334116</text>
</svg>